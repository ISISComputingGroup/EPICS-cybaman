InTerminator = ACK;
OutTerminator = CR;

initialize {
    out "A";
    in "";
}

getA {
	out "M101";
	in "%f";
}

getB {
	out "M201";
	in "%f";
}

getC {
	out "M301";
	in "%f";
}

homeA {
	out "B9001R";
	in "";
}

homeB {
	out "B9002R";
	in "";
}

homeC {
	out "B9003R";
	in "";
}

reset {
	out "$$$";
	in "";
}

stop {
	out 0x01;
	in "";
}

sendValues {
	out "OPEN PROG 10 CLEAR" LF "G1 A %(A)f B %(B)f C %(C)f TM%(D)i" CR "CLOSE";
	out "B10R";
	in "";
}

